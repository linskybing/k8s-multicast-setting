apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multus-whereabouts-pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: multus-whereabouts-pod-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: multus-whereabouts-pod-reader
subjects:
  - kind: ServiceAccount
    name: multus
    namespace: kube-system
  - kind: ServiceAccount
    name: whereabouts
    namespace: kube-system
