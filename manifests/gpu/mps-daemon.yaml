apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-mps-daemon
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: nvidia-mps-daemon
  template:
    metadata:
      labels:
        name: nvidia-mps-daemon
    spec:
      hostPID: true
      containers:
      - name: mps-daemon
        image: nvcr.io/nvidia/k8s-device-plugin:v0.18.0
        command: ["nvidia-cuda-mps-control", "-f"]
        securityContext:
          privileged: true
        env:
        - name: CUDA_MPS_PIPE_DIRECTORY
          value: /tmp/nvidia-mps
        - name: CUDA_MPS_LOG_DIRECTORY
          value: /tmp/nvidia-log
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        volumeMounts:
        - name: nvidia-mps
          mountPath: /tmp/nvidia-mps
        - name: nvidia-mps-shm
          mountPath: /dev/shm
      volumes:
      - name: nvidia-mps
        hostPath:
          path: /run/nvidia/mps
          type: DirectoryOrCreate
      - name: nvidia-mps-shm
        hostPath:
          path: /run/nvidia/mps/shm
          type: DirectoryOrCreate
